<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    {% include "header.html" %}
    <div class="container d-flex flex-column align-items-center">
        <h1>Alta de categorias</h1>
        <form class="d-flex flex-column align-items-center" method="post" action="/agregarcategorias">
            <div class="mb-3">
                <input type="text" class="form-control" name="categoria" placeholder="Nombre de la categoria...">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Categoria</button>
        </form>
    </div>
    {% include "footer.html" %}
</body>
</html>
