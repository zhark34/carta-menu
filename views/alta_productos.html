<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
        .tt{
            margin-top: 20px;
        }
        h1{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <div class="container d-flex flex-column align-items-center">
        <h1>Alta de Productos</h1>
        <form class="d-flex flex-column align-items-center" method="post" action="/agegarproductos">
            <div class="mb-3">
                <input type="text" class="form-control" name="titulo" placeholder="Nombre de la comida...">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="descripcion" placeholder="DescripciÃ³n del plato...">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="foto" placeholder="Foto del plato...">
            </div>
            <select class="form-select" aria-label="Default select example" name="categoria">
                <option value="0">Elejir una categoria</option>
                {% for u in data %}
                    <option value="{{u.categoria}}">{{u.categoria}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary tt">Agregar Productos</button>
        </form>
    </div>
    {% include "footer.html" %}
</body>
</html>
